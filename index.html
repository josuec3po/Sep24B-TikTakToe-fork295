<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- two players -->
    <label for="player-name">What is the name of player: <span id="player-num">1</span></label>
    <input type="text" name="player-name" id="player-name">
    <button id="submit">Submit</button>

    <!-- Grid -->
     <table>
         <tr>
            <td id="r0c0">1</td>
            <td id="r0c1">2</td>
            <td id="r0c2">3</td>
         </tr>
         <tr>
            <td id="r1c0">4</td>
            <td id="r1c1">5</td>
            <td id="r1c2">6</td>
         </tr>
         <tr>
            <td id="r2c0">7</td>
            <td id="r2c1">8</td>
            <td id="r2c2">9</td>
         </tr>
     </table>
</body>
<script src="script.js"></script>
</html>
